<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="head">TIC TAC TOE</div>
    <div class="block">
      <div class="players" id="player1">
        <p>Player 1</p>
        <p id="score1">0</p>
      </div>
      <div class="center">
        <div class="gameboard">
          <div class="cell" id="cell1" onclick="playturn(this.id)"></div>
          <div class="cell" id="cell2" onclick="playturn(this.id)"></div>
          <div class="cell" id="cell3" onclick="playturn(this.id)"></div>
          <div class="cell" id="cell4" onclick="playturn(this.id)"></div>
          <div class="cell" id="cell5" onclick="playturn(this.id)"></div>
          <div class="cell" id="cell6" onclick="playturn(this.id)"></div>
          <div class="cell" id="cell7" onclick="playturn(this.id)"></div>
          <div class="cell" id="cell8" onclick="playturn(this.id)"></div>
          <div class="cell" id="cell9" onclick="playturn(this.id)"></div>
        </div>
        <p id="winner"></p>
        <div class="buttons">
          <button id="restart" onclick="restartGame()">Restart</button>
          <button id="reset" onclick="resetGame()">Reset</button>
        </div>
      </div>
      <div class="players" id="player2">
        <p>Player 2</p>
        <p id="score2">0</p>
      </div>
    </div>
  </body>
</html>
